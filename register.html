<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="register-container">
    <form id="register-form" class="register-form">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Enter your name" required>
      <input type="emaii" id="reg-mail" placeholder="Enter your email" required>
      <input type="tel" id="reg-mobile" placeholder="Phone Number" required>
      <input type="text" id="reg-address" placeholder="Address" required>
      <input type="password" id="reg-password" placeholder="Password" required>
      <input type="password" id="reg-password" placeholder="Re-enter your password" required>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
